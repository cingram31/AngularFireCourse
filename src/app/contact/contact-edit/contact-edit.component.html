<h1>Contact Edit</h1>
<mat-card>
    <div>
        <img *ngIf="contact.imageUrl" [src]="contact.imageUrl" alt="contact image profile">
        <input type="file" *ngIf="!isNewContact" (change)="uploadFile($event)">
    </div>
    <mat-input-container>
        <input type="text" matInput [(ngModel)]="contact.name">
    </mat-input-container>
    <div *ngIf="!isNewContact">
        <mat-select placeholder="company" [(ngModel)]="selectedCompany">
            <mat-option *ngFor="let company of companies$ | async" [value]="company">{{company.name}}</mat-option>
        </mat-select>
        <button mat-raised-button (click)="addCompany()">Add Company</button>
    </div>
    <mat-list>
        <mat-list-item *ngFor="let company of contactCompanies">{{company.name}}</mat-list-item>
    </mat-list>
    <mat-card-actions align="right">
        <button mat-button (click)="saveContact(contact)">Save</button>
        <button mat-button (click)="removeContact(contact)">Remove</button>
    </mat-card-actions>
</mat-card>
